<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor Contas da Claro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body data-bs-theme="dark">
  <main class=" d-flex flex-column  justify-content-center align-items-center mt-5 gap-4">

    <img src="./Claro-logo-368C79794D-seeklogo.com.png" style="width: 200px;"/>
    <input type="file" class="btn btn-primary" id="target" />
    <button class="btn btn-success" id="converte">Converter</button>
    <p class="text-primary" id="sucess"></p>
    <p id="error" class="text-danger"></p>

  </main>
  <script>
    document.getElementById("converte").addEventListener("click", function () {
      const target = document.getElementById("target");
      const file_path = target.files[0].path;
      if (file_path) {
        const convertPDFToXLSX = window.APIConvertClaroBills.pdfToXLSX
        convertPDFToXLSX(file_path);
      }

    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
