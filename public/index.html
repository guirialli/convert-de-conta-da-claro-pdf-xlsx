<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor Contas da Claro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body data-bs-theme="dark">
    <main
      class="d-flex flex-column justify-content-center align-items-center mt-5 gap-4"
    >
      <img
        src="./Claro-logo-368C79794D-seeklogo.com.png"
        style="width: 200px"
      />
      <form
        class="d-flex flex-column justify-content-center align-items-center gap-4"
        id="form-converte"
      >
        <div class="d-flex flex-row gap-2">
          <span class="text-center display-6">Documento PDF</span>
          <input type="file" required class="btn btn-primary" id="target" />
        </div>
        <div class="d-flex flex-row gap-2">
          <span class="text-center display-6">Planilha Modelo</span>
          <input type="file" id="target-modelo" class="btn btn-light" />
        </div>
        <button class="btn btn-success" type="submit" id="btn-converte">
          Converter
        </button>
      </form>
      <p class="text-primary" id="sucess"></p>
      <p id="error" class="text-danger"></p>
    </main>
    <script>
      document
        .getElementById("form-converte")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const target = document.getElementById("target");
          const modelo = document.getElementById("target-modelo");

          const modelo_path = modelo.files[0]
            ? modelo.files[0].path
            : undefined;
          const file_path = target.files[0].path;

          const convertPDFToXLSX = window.APIConvertClaroBills.pdfToXLSX;
          convertPDFToXLSX(file_path, undefined);
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
